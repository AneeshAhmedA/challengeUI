<div class="container">
  <form (ngSubmit)="addConference()">
      <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="conference.title" required>
      </div>
      <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="conference.description" required>
      </div>
      <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date" [(ngModel)]="conference.date" required>
      </div>
      <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" name="location" [(ngModel)]="conference.location" required>
      </div>
      <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="number" class="form-control" id="userId" name="userId" [(ngModel)]="conference.userId" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Success message section -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
  </div>
</div>
