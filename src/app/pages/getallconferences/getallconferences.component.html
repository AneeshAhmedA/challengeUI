
<div class="container">
    <h2>Conference List</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let conference of conferences">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ conference.title }}</h5>
            <p class="card-text">ConferenceID: {{conference.conferenceID }}</p>
            <p class="card-text">Description: {{ conference.description }}</p>
            <p class="card-text">Date: {{ conference.date | date }}</p>
            <p class="card-text">Location: {{ conference.location }}</p>
            <p class="card-text">User ID: {{ conference.userId }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
